<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description"
        content="contact page for the rafting company You can contact us here to get more information about the rafting company and trips.">
    <meta name="author" content="Hyrum Harris">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo-rafting.jpg" alt="Rafting Company Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p><a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
        </section>

        <section class="contact-form-section">
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12789.349130190763!2d-108.2098917119629!3d36.7384744851325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1764216283659!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <div class="form-item column1">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Name">
                </div>
                <div class="form-item column1">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="form-item column1">
                    <label>Message Purpose</label>
                    <div class="radio-group">
                        <label><input type="radio" id="general" name="purpose">General Inquiry</label>
                        <label><input type="radio" id="reservation" name="purpose">Reservation Question</label>
                        <label><input type="radio" id="suggestion" name="purpose">Website Suggestion</label>
                    </div>
                </div>
                <div class="message">
                    <label>Message</label>
                    <textarea id="message" name="message" placeholder="Request Here"></textarea>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" id="subscribe" name="subscribe">Please
                        Subscribe to the monthly
                        newsletter</label>
                </div>
                <div class="formbutton">
                    <button type="submit">Get in Touch!</button>
                </div>
            </form>
        </section>

        <section class="employees-section">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-cards">
                <figure>
                    <img src="images/profilecontact.jpg" alt="Employee Name">
                    <figcaption>Hyrum Harris</figcaption>
                </figure>
                <figure>
                    <img src="images/profilecontact.jpg" alt="Employee Name">
                    <figcaption>Lee Harris</figcaption>
                </figure>
                <figure>
                    <img src="images/profilecontact.jpg" alt="Employee Name">
                    <figcaption>Joe Harris</figcaption>
                </figure>
            </div>
        </section>
    </main>


    <footer>
        <p>
            Â©2025, ACME Rafting Co, Hyrum Harris
        </p>
        <nav class="socialmedia">
            <a href="https://google.com">
                <img src="images/facebook-logo.png" alt="facebook website">
            </a>
            <a href="https://google.com">
                <img src="images/reddit-logo.png" alt="Reddit Website">
            </a>
            <a href="https://google.com">
                <img src="images/whatsapp-logo.png" alt="WhatsApp Website">
            </a>
        </nav>
    </footer>
</body>

</html>
