<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>


<body>
    <header>
        <h1>WDD 130 | HTML Form Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-item column2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="email" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>


                <div class="form-item column1">
                    <label for="browserChoice">Select Favorite Browser</label>
                    <select name="browserChoice" id="browserChoice">
                        <option value="1">Brave</option>
                        <option value="2">Chrome</option>
                        <option value="3">Opera</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>

                <label for="feedback">List the places you have lived: </label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Farmington, Aztec, Bloomfield"></textarea>


            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>
            &copy;2024 | HTML Form - User Poll Activity | Hyrum Harris
        </p>
    </footer>

</body>

</html>
